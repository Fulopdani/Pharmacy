<div class="products-container">
  <h2>Elérhető gyógyszerek</h2>
  <h3>Kosárba rakáshoz jelentkezzen be!</h3>

  <div class="products-grid">
    <app-product-item
      *ngFor="let product of products; trackBy: trackBy"
      [product]="product"
      (addToCart)="handleAddToCart($event)"
    ></app-product-item>
  </div>
</div>
