<div class="products-container">
  <h2>Elérhető gyógyszerek</h2>

  <div class="products-grid">
    <!--másik vezérlési folyamat-->
    @for (product of products; track product.id) {
      <app-product-item
        [product]="product"
        (addToCart)="handleAddToCart($event)"
      />
    }
  </div>
</div>
